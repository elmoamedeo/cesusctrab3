<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Criar Fornecedor</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
<form method="POST" class="post-form" action="/provider/">
    {% csrf_token %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="form-group col-md-12 align-center">
                <div class="card">
                    <div class="card-header">
                        <div style="text-align: center;"><h3>Criar novo Fornecedor</h3></div>
                    </div>
                    <br>
                    <div class="row">
                        <label class="col-sm-4 col-form-label">Nome do Fornecedor:</label>
                        <div class="col-sm-4">
                            {{ form.name }}
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-4 col-form-label">E-mail do Fornecedor:</label>
                        <div class="col-sm-4">
                            {{ form.email }}
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-4 col-form-label">NÃºmero do Fornecedor:</label>
                        <div class="col-sm-4">
                            {{ form.number }}
                        </div>
                    </div>
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-success">Criar</button>
                        <div style="text-align: center;"><a href="/" class="btn btn-primary">Voltar para o Menu</a>
                        </div>
                        <div style="text-align: center;"><a href="/provider/list/providers/" class="btn btn-primary">Consultar
                            Fornecedores</a></div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
