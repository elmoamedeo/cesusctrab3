<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registros de Fornecedor</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
<div style="text-align: center;"><h3>Fornecedores</h3></div>
<br>
<div style="text-align: center;">
    <a href="/provider/" class="btn btn-primary">Adicionar</a>
    <a href="/" class="btn btn-warning">Voltar para o Menu</a>
</div>
<br><br>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Número</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    {% for provider in providers %}
        <tr>
            <td>{{ provider.id }}</td>
            <td>{{ provider.name }}</td>
            <td>{{ provider.email }}</td>
            <td>{{ provider.number }}</td>
            <td>
                <a href="/provider/update/{{ provider.id }}" class="btn btn-primary">Atualizar</a>
                <a href="/provider/delete/{{ provider.id }}" class="btn btn-danger">Apagar</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<br><br>
<div style="text-align: center;">
    <a href="/provider/" class="btn btn-primary">Adicionar</a>
    <a href="/" class="btn btn-warning">Voltar para o Menu</a>
</div>
</body>
</html>
