<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Provider Records</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Provider ID</th>
        <th>Provider Name</th>
        <th>Provider Email</th>
        <th>Provider Number</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for provider in providers %}
        <tr>
            <td>{{ provider.id }}</td>
            <td>{{ provider.name }}</td>
            <td>{{ provider.email }}</td>
            <td>{{ provider.number }}</td>
            <td>
                <a href="/provider/update/{{ provider.id }}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
                <a href="/provider/delete/{{ provider.id }}">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="/provider/" class="btn btn-primary">Add New Record</a></center>
</body>
</html>
