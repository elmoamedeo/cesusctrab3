<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Provider</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
<form method="POST" class="post-form" action="{{ provider.id }}">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Update Details</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Provider Id:</label>
            <div class="col-sm-4">
                <input type="text" name="id" id="id_eid" required maxlength="20" value="{{ provider.id }}" disabled/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Provider Name:</label>
            <div class="col-sm-4">
                <input type="text" name="name" id="id_ename" required maxlength="100" value="{{ provider.name }}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Provider Email:</label>
            <div class="col-sm-4">
                <input type="text" name="quantity" id="id_econtact" required maxlength="15"
                       value="{{ provider.email }}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Provider Number:</label>
            <div class="col-sm-4">
                <input type="number" name="quantity" id="id_econtact" required maxlength="15"
                       value="{{ provider.number }}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </div>
    </div>
    </div>
</form>
</body>
</html>
