<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill Records</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Costumer Bill ID</th>
        <th>Costumer Bill Quantity</th>
        <th>Costumer Bill Total Value</th>
        <th>Costumer Bill Costumer</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for costumer_bill in costumer_bills %}
        <tr>
            <td>{{ costumer_bill.id }}</td>
            <td>{{ costumer_bill.quantity }}</td>
            <td>{{ costumer_bill.costumer }}</td>
            <td>
                <a href="/costumer_bill/update/{{ costumer_bill.id }}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
                <a href="/costumer_bill/delete/{{ costumer_bill.id }}">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<br>
<br>
<div style="text-align: center;"><a href="/costumer_bill/" class="btn btn-primary">Add New Record</a></div>
<div style="text-align: center;"><a href="/" class="btn btn-primary">Menu</a></div>
</body>
</html>
