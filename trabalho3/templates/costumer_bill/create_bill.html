<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Criar conta de Cliente</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
</head>
<body>
<form method="POST" class="post-form" action="/costumer_bill/">
    {% csrf_token %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="form-group col-md-12 align-center">
                <div class="card">
                    <div class="card-header">
                        <div style="text-align: center;"><h3>Criar nova conta de Cliente</h3></div>
                    </div>
                    <div class="card-body">
                        <br>
                        <div class="row">
                            <label class="col-sm-4 col-form-label">Quantidade de produtos desejados:</label>
                            <div class="col-sm-4">
                                {{ form.quantity }}
                            </div>
                        </div>
                        {% if alert_flag %}
                            <script>alert("A quantidade de produtos não pode ser maior do que a disponível em estoque!")</script>
                        {% endif %}
                        <br>
                        <div class="row">
                            <label class="col-sm-4 col-form-label">Cliente:</label>
                            <div class="col-sm-4">
                                {{ form.costumer }}
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <label class="col-sm-4 col-form-label">Selecione os produtos (Quantidade
                                disponível):</label>
                            <div class="col-sm-4">
                                <select name="product" class="selectpicker" multiple data-live-search="true">
                                    {% for product in products %}
                                        <option value="{{ product.id }}">
                                            {{ product.name }} ({{ product.quantity }})
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <br><br><br>
                        <div style="text-align: center;">
                            <button type="submit" class="btn btn-success">Criar</button>
                            <div style="text-align: center;"><a href="/" class="btn btn-warning">Voltar para o Menu</a>
                            </div>
                            <div style="text-align: center;"><a href="/costumer_bill/list/costumer_bills/"
                                                                class="btn btn-primary">Contas a Receber</a></div>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
