<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Criar Produto</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
<form method="POST" class="post-form" action="/product/">
    {% csrf_token %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="form-group col-md-12 align-center">
                <div class="card">
                    <div class="card-header">
                        <div style="text-align: center;"><h3>Create new Product</h3></div>
                    </div>
                    <br>
                    <div class="row">
                        <label class="col-sm-2 col-form-label">Product Name:</label>
                        <div class="col-sm-4">
                            {{ form.name }}
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-2 col-form-label">Product Price:</label>
                        <div class="col-sm-4">
                            {{ form.price }}
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-2 col-form-label">Product Quantity:</label>
                        <div class="col-sm-4">
                            {{ form.quantity }}
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-2 col-form-label">Product Provider:</label>
                        <div class="col-sm-4">
                            {{ form.provider }}
                        </div>
                    </div>
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <div style="text-align: center;"><a href="/" class="btn btn-primary">Menu</a></div>
                        <div style="text-align: center;"><a href="/product/list/products/" class="btn btn-primary">Product
                            List</a></div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
