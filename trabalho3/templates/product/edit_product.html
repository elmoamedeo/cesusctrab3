<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Produto</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
<form method="POST" class="post-form" action="{{ product.id }}">
    {% csrf_token %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="form-group col-md-12 align-center">
                <div class="card">
                    <div class="card-header">
                        <div style="text-align: center;"><h3>Atualizar detalhes do Produto</h3></div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">ID:</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" name="id" id="id" required maxlength="20"
                                   value="{{ product.id }}"
                                   disabled/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Nome:</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" name="name" id="name" required maxlength="100"
                                   value="{{ product.name }}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Pre√ßo:</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="number" name="price" id="price" required
                                   maxlength="15"
                                   value="{{ product.price }}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Quantidade:</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="number" name="quantity" id="quantity" required
                                   maxlength="15"
                                   value="{{ product.quantity }}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Fornecedor:</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="provider">
                                {% for provider in providers %}
                                    <option value="{{ provider.id }}"
                                            {% if product.provider == provider %}
                                            selected {% endif %}>{{ provider }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <br><br><br>
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-success">Atualizar</button>
                        <div style="text-align: center;"><a href="/" class="btn btn-warning">Voltar para o Menu</a>
                        </div>
                        <div style="text-align: center;"><a href="/bill/list/bills/" class="btn btn-primary">Consultar
                            Produtos</a></div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
