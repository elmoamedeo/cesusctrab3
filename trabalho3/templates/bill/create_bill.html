<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Bill</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
<form method="POST" class="post-form" action="/bill/">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group">
            <div class="col-sm-4">
                <h3>Create new Bill</h3>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Bill Price:</label>
                <div class="col-sm-4">
                    {{ form.price }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Bill Costumer:</label>
                <div class="col-sm-4">
                    {{ form.costumer }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Bill Provider:</label>
                <div class="col-sm-4">
                    {{ form.provider }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
