<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Bill</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
<form method="POST" class="post-form" action="{{ bill.id }}">
    {% csrf_token %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="form-group col-md-12 align-center">
                <div class="card">
                    <div class="card-header">
                        <div style="text-align: center;"><h3>Update Details</h3></div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Bill Id:</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" name="id" id="id" required maxlength="20"
                                   value="{{ bill.id }}"
                                   disabled/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Bill Price:</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" name="price" id="price" required maxlength="15"
                                   value="{{ bill.price }}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Bill Costumer:</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="costumer">
                                {% for costumer in costumers %}
                                    <option value="{{ costumer.id }}"
                                            {% if bill.costumer == costumer %}
                                            selected {% endif %}>{{ costumer }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Bill Provider:</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="provider">
                                {% for provider in providers %}
                                    <option value="{{ provider.id }}"
                                            {% if bill.provider == provider %}
                                            selected {% endif %}>{{ provider }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-success">Update</button>
                        <div style="text-align: center;"><a href="/" class="btn btn-primary">Menu</a></div>
                        <div style="text-align: center;"><a href="/bill/list/bills/" class="btn btn-primary">Bill
                            List</a></div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
